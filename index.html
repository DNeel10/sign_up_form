<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="signup-form">
        <div class="image-container">
            <!-- background image added via CSS - credit to: Michelle Henderson-->
            <div class="logo-header">
                <h1>Sign Up</h1>
            </div>
        </div>
        <div class="info-container">
            <div class="info-wrapper">
                <!-- input info about form here -->
                <div class="info-header">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <br>
                    <p>You know you want to.</p>
                </div>
            </div>

            <div class="form-container">
                <h2>Let's begin!</h2>
                <form action="" method="get" id="signup-form">
                    <div class="form-row">
                        <div class="form-item">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname" required>
                        </div>
                        <div class="form-item">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="pwd">PASSWORD</label>
                            <input class="error" type="password" name="pwd" id="pwd" required>
                            <span>*Passwords do not match</span>
                        </div>
                        <div class="form-item">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input class="error" type="password" name="confirm-pwd" id="confirm-pwd" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="spacing">
                <button type="submit" form="signup-form">Submit</button>
                <!-- placeholder area -->
                <h3>Already have an account? <a href="#">Log in</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
